<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  </head>
  <body>
    <h1>Object detection project using ml5.js</h1>
    <input type="file" id="fileInput" />
    <img id="mainImg" width="500px" />
    <p id="message">loading ...</p>
    <script>
      let fileInput = document.getElementById("fileInput");
      let mainImg = document.getElementById("mainImg");
      let message = document.getElementById("message");

      // Part 1: Create Image Classifier
      let classifier = ml5.imageClassifier("mobilenet", loadModel);

      function loadImgFile(event) {
        let imgFile = event.target.files[0];
        let imgUrl = URL.createObjectURL(imgFile);
        mainImg.src = imgUrl;
      }

      function classifyImg() {
        //Part 2 : Use Image Classifer
        classifier.classify(mainImg, (results) => {
          message.innerHTML = results[0].label;
        });
      }

      function loadModel() {
        message.innerHTML = "Please load a file";
      }

      fileInput.addEventListener("change", loadImgFile);
      mainImg.addEventListener("load", classifyImg);
    </script>
  </body>
</html>
